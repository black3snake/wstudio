<section class="login">
  <div class="container">
    <div class="auth__form" [formGroup]="loginForm">
      <div class="auth__form-title">Войти в личный кабинет</div>
      <div class="auth__form-inputs">
        <div class="auth__form-input">
          <input type="text" class="input" placeholder="Электронная почта"
                 [ngStyle]="{'border-color': email?.invalid && (email?.dirty || email?.touched) ? 'red' : ''}"
                 name="" formControlName="email">
        </div>
        <div class="auth__form-input">
          <input type="password" class="input" placeholder="Пароль"
                 [ngStyle]="{'border-color': password?.invalid && (password?.dirty || password?.touched) ? 'red' : ''}"
                 name="" formControlName="password">
        </div>
        <div class="auth__form-checkbox">
          <input type="checkbox" name="" id="remember" formControlName="rememberMe">
          <label for="remember">Запомнить меня</label>
        </div>
      </div>
      <div class="auth__form-action">
        <button class="button" [disabled]="loginForm.invalid" (click)="login()">Войти</button>
      </div>
      <div class="auth__form-link">Нет аккаунта?
        <a routerLink="/signup">Зарегистрируйтесь</a>
      </div>
    </div>
    <div class="page__image">
      <img src="/assets/images/pages/login.png" alt="Image login">
    </div>
  </div>
</section>
