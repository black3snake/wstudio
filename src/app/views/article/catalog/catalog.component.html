<section class="catalog">
  <div class="container">
    <div class="catalog__title">Блог</div>
    <div class="catalog__head">
      <div class="catalog__applied_filters">
        <div class="catalog__applied_filter" *ngFor="let appliedFilter of appliedFilters">
          <span>{{ appliedFilter.name }}</span>
          <a (click)="removeAppliedFilter(appliedFilter)">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_20264_627)">
                <line x1="1.93553" y1="2.65002" x2="13.9563" y2="14.6708" stroke="#709FDC" stroke-linecap="round"/>
                <line x1="13.9236" y1="2.62984" x2="1.90278" y2="14.6507" stroke="#709FDC" stroke-linecap="round"/>
              </g>
            </svg>
          </a>
        </div>
      </div>
      <div class="catalog__filters" [class.open]="open">
        <div class="catalog__filters_head" (click)="toggle()">
          <span>Фильтр</span>
          <svg *ngIf="!open" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 14C9.41668 14 8.83335 13.775 8.39168 13.3334L2.95835 7.90003C2.71668 7.65837 2.71668 7.25837 2.95835 7.0167C3.20002 6.77503 3.60002 6.77503 3.84168 7.0167L9.27502 12.45C9.67502 12.85 10.325 12.85 10.725 12.45L16.1583 7.0167C16.4 6.77503 16.8 6.77503 17.0417 7.0167C17.2833 7.25837 17.2833 7.65837 17.0417 7.90003L11.6083 13.3334C11.1667 13.775 10.5833 14 10 14Z" fill="#071739"/>
          </svg>
          <svg *ngIf="open" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.99998 5.99997C10.5833 5.99997 11.1667 6.22497 11.6083 6.66663L17.0417 12.1C17.2833 12.3416 17.2833 12.7416 17.0417 12.9833C16.8 13.225 16.4 13.225 16.1583 12.9833L10.725 7.54997C10.325 7.14997 9.67498 7.14997 9.27498 7.54997L3.84165 12.9833C3.59999 13.225 3.19998 13.225 2.95832 12.9833C2.71665 12.7416 2.71665 12.3416 2.95832 12.1L8.39165 6.66663C8.83332 6.22497 9.41665 5.99997 9.99998 5.99997Z" fill="#071739"/>
          </svg>
        </div>
        <div class="catalog__filters_body">
          <div class="catalog__filters_item"
               [class.active]="activeParams.categories?.includes(category.url)"
               (click)="sort(category)"
               *ngFor="let category of categories">
            <div>{{ category.name }}</div>
            <div>
              <span *ngIf="!getEnableFilter(category.url)">+</span>
              <span *ngIf="getEnableFilter(category.url)">-</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="catalog__items" *ngIf="!emptyArticlesInCatalog">
      <app-article-card *ngFor="let article of articles" [article]="article"></app-article-card>
    </div>
    <div class="catalog__items" *ngIf="emptyArticlesInCatalog">
      Найденных статей нет, попробуйте изменить настройки фильтра.
    </div>
    <div class="pagination" *ngIf="pages.length > 1">
      <div class="pagination-arrow" (click)="openPrevPage()"
           [class.disabled]="!activeParams.page || activeParams.page === 1"
           [style.background-image]="'url(/assets/images/pages/' + (!activeParams.page || activeParams.page === 1 ? 'Previous-disabled.png' : 'Previous.png') + ')'">
      </div>
      <div class="pagination-pages">
        <a class="pagination-page" (click)="openPage(page)"
           [class.active]="this.activeParams.page ? this.activeParams.page === page : (page === 1)"
           *ngFor="let page of pages">{{ page }}
        </a>
      </div>
      <div class="pagination-arrow" (click)="openNextPage()"
           [class.disabled]="activeParams.page === pages.length"
           [style.background-image]="'url(/assets/images/pages/' + (activeParams.page === pages.length ? 'Next-disabled.png' : 'Next.png') + ')'">
      </div>
    </div>
  </div>
</section>
