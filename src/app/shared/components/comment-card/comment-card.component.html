<div class="comment" *ngIf="comment">
  <div class="comment-head">
    <div class="comment-head-image"
         [style.background-image]="'url(/assets/images/comment/' + 'user-image.png' +')'"></div>
    <div class="comment-head-right">
      <div class="comment-head-right-name">{{comment.user.name}}</div>
      <div class="comment-head-right-date">{{comment.date | date:'dd.MM.yyyy HH:mm'}}</div>
    </div>
  </div>
  <div class="comment-body">
    <div class="comment-body-text">{{comment.text}}</div>
    <div class="comment-body-actions">
      <div class="comment-body-actions-like">
        <span [class.active]="liked">{{comment.likesCount}}</span>
        <div class="comment-body-actions-like-img" [class.active]="liked" (click)="updateAction('like')"
             [style.background-image]="'url(/assets/images/comment/' + (liked ? 'like-active.png': 'like.png') +')'"></div>
      </div>
      <div class="comment-body-actions-like">
        <span [class.active]="disliked">{{comment.dislikesCount}}</span>
        <div class="comment-body-actions-like-img" [class.active]="disliked" (click)="updateAction('dislike')"
             [style.background-image]="'url(/assets/images/comment/' + (disliked ? 'dislike-active.png' : 'dislike.png') +')'"></div>
      </div>
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" (click)="updateActionViolate('violate')">
        <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z" stroke="#071739" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 8V13" stroke="#071739" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M11.9946 16H12.0036" stroke="#071739" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>
</div>
